
<div class="formctrl">
<div class="rows">
  <div class="col-xs-12">
    <form [formGroup]="blogForm" (ngSubmit)="onSubmit()">
    
      <div class="row" style="margin-top: 10px">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" formControlName="title" class="form-control" />
          </div>
        </div>
      </div>
      
      <div class="row" style="margin-top: 10px">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" formControlName="title" class="form-control" />
          </div>
        </div>
      </div>
      <div class="row" style="margin-top: 10px">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="author">Author</label>
            <input type="text" formControlName="author" class="form-control" />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12" formArrayName="comments">
          <label for="comments">Comments</label>
          <div
            class="row"
            *ngFor="let commentCtrl of blogControls; let i = index"
            [formGroupName]="i"
            style="margin-top: 10px">
            <div class="col-xs-8" >
              <input type="text" class="form-control" formControlName="name" />
            </div>
            <div class="col-xs-2" >
              <button type="button" class="btn btn-outline-danger" (click)="onDeleteComment(i)"><i class="fa fa-trash"></i>  Delete</button>
            </div>
          </div>
        </div>
      </div>

      <hr />
   
       
          <button type="button" class="btn btn-outline-info" (click)="onAddComment()"><i class="fa fa-plus"></i> Add Comment</button>
   
     
      <div class="row">
        <div class="col-xs-12" >
          <button type="submit" class="btn btn-outline-success"><i class="fa fa-save"></i> Save</button>
    
          <button type="button" class= "btn btn-outline-warning" (click)="onCancel()"><i class="fa fa-close"></i> Cancel</button>
    
      </div>
      </div>
    </form>
  </div>
</div>
</div>
