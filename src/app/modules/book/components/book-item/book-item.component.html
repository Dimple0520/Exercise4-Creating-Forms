<a [routerLink]="[index]" class="list-group-item clearfix">
  <div class="form">
    <p class="list-group-item-text">ID: {{ book.id }}</p>
    <p class="list-group-item-text">Name: {{ book.name }}</p>
    <p class="list-group-item-text" *ngFor="let author of book.authors">Author: {{ author.name }}</p>
    <p class="list-group-item-text">ISBN: {{ book.isbn }}</p>
  </div>

</a>
